{% extends 'home.html' %} {% block middle %}

		<p>{{ desc|safe }}</p>

		<form action="/{{ year }}/new/" method="post">
			{% csrf_token %}

	



				{{ guest.as_p }} {{ registration.as_p }}



				<div id="avec-table">{{ avec.as_p }}</div>
	
						
				<button type="submit" class="btn">Skicka</button>
			</p>
		</form>

		<script>
			$(document).ready(function() {

				if (!$("#id_plusone").is(":checked")) {
					$("#avec-table").hide();
					$("#id_avecbutton").hide();
					$("label[for=id_avecbutton]").hide();
				}

				$("#id_plusone").change(function() {
					$("#avec-table").toggle('slow');
					$("#id_avecbutton").toggle();
					$("label[for=id_avecbutton]").toggle();
				});
			});
		</script>


{% endblock %}
